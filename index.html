  <body>
     <h1>Pattern Example</h1>
     <script>
         var stars;
         var num=prompt("Enter the number");
         for(var i=1;i<=num;i++){
             var stars=" ";
             for(var j=1;j<=i;j++){
                 stars=stars+"*";
                 for(var i=1;i<=num-1;i++){
                     
                 
                 for(var j=1;j<=num-i;j++){
                     stars=stars+"*";
                 }
             }
            }
             stars+="\n";
            }
             console.log(stars);


         
     </script>
  </body>
